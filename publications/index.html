// Compute total citations
const totalCitations = papers.reduce((sum, p) => sum + p.citations, 0);

// Collect unique tags for filtering
const filterCategories = ["WEARABLES", "PEDIATRICS", "CNS", "DRUG SURVEY", "ML", "CLINICAL TRIALS", "OTHER"];

let activeTag = null;
let typingTimer = null;

// Boot sequence
function runBootSequence() {
    const lines = document.querySelectorAll('.boot-line');
    lines.forEach((line) => {
        const delay = parseInt(line.dataset.delay, 10);
        setTimeout(() => {
            line.classList.add('visible');
        }, delay);
    });

    // Set total citations with count-up effect
    const citEl = document.getElementById('total-citations');
    setTimeout(() => {
        let current = 0;
        const step = Math.ceil(totalCitations / 30);
        const interval = setInterval(() => {
            current += step;
            if (current >= totalCitations) {
                current = totalCitations;
                clearInterval(interval);
            }
            citEl.textContent = current;
        }, 30);
    }, 800);

    // Show search and filters after boot
    setTimeout(() => {
        document.getElementById('search-bar').classList.add('visible');
        document.getElementById('filter-tags').classList.add('visible');
    }, 1800);

    // Render papers after boot
    setTimeout(() => {
        renderPapers(papers);
        revealPapers();
    }, 2000);
}

function renderPapers(list) {
    const ul = document.getElementById('paper-list');
    ul.innerHTML = '';

    list.forEach((paper, i) => {
        const li = document.createElement('li');
        li.className = 'paper-entry';
        li.dataset.index = i;

        const citText = paper.citations > 0 ? `Cited by ${paper.citations}` : '';

        li.innerHTML = `
            <div class="paper-header">
                <span class="paper-prefix">&gt;</span>
                <span class="paper-year">[${paper.year}]</span>
                <span class="paper-title">${escapeHtml(paper.title)}</span>
                <span class="paper-sep">&mdash;</span>
                <span class="paper-journal">${escapeHtml(paper.journal)}</span>
                ${citText ? `<span class="paper-sep">&mdash;</span><span class="paper-citations">${citText}</span>` : ''}
            </div>
            <div class="paper-abstract" id="abstract-${i}">
                <div class="paper-authors">${escapeHtml(paper.authors)}</div>
                <div class="abstract-text"></div>
                <div class="paper-tags">${paper.tags.map(t => `<span>${t}</span>`).join('')}</div>
                <a class="paper-link" href="${paper.url}" target="_blank" rel="noopener">&gt; ${paper.url.includes('scholar.google') ? 'VIEW ON SCHOLAR' : 'READ FULL ARTICLE'}</a>
            </div>
        `;

        li.addEventListener('click', () => toggleAbstract(li, paper, i));
        ul.appendChild(li);
    });

    document.getElementById('no-results').style.display = list.length === 0 ? 'block' : 'none';
}

function revealPapers() {
    const entries = document.querySelectorAll('.paper-entry');
    entries.forEach((entry, i) => {
        setTimeout(() => {
            entry.classList.add('visible');
        }, i * 50);
    });
}

function toggleAbstract(li, paper, index) {
    const absDiv = document.getElementById(`abstract-${index}`);
    const isOpen = absDiv.classList.contains('open');

    // Close all others
    document.querySelectorAll('.paper-abstract.open').forEach(el => {
        el.classList.remove('open');
        el.closest('.paper-entry').classList.remove('expanded');
        el.querySelector('.abstract-text').innerHTML = '';
    });

    if (typingTimer) {
        clearInterval(typingTimer);
        typingTimer = null;
    }

    if (!isOpen) {
        li.classList.add('expanded');
        absDiv.classList.add('open');
        typeText(absDiv.querySelector('.abstract-text'), paper.abstract);
    }
}

function typeText(el, text) {
    el.innerHTML = '';
    let i = 0;
    const cursor = document.createElement('span');
    cursor.className = 'cursor-blink';

    typingTimer = setInterval(() => {
        if (i < text.length) {
            // Add characters in small chunks for speed
            const chunk = text.substring(i, Math.min(i + 3, text.length));
            el.innerHTML = escapeHtml(text.substring(0, i + chunk.length)) + cursor.outerHTML;
            i += chunk.length;
        } else {
            el.innerHTML = escapeHtml(text) + cursor.outerHTML;
            clearInterval(typingTimer);
            typingTimer = null;
        }
    }, 15);
}

function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
}

// Search
document.getElementById('search-input').addEventListener('input', function () {
    filterPapers();
});

// Filter tags
document.querySelectorAll('.filter-tag').forEach(btn => {
    btn.addEventListener('click', function () {
        const tag = this.dataset.tag;
        if (activeTag === tag) {
            activeTag = null;
            this.classList.remove('active');
        } else {
            document.querySelectorAll('.filter-tag').forEach(b => b.classList.remove('active'));
            activeTag = tag;
            this.classList.add('active');
        }
        filterPapers();
    });
});

function filterPapers() {
    const query = document.getElementById('search-input').value.toLowerCase().trim();

    let filtered = papers.filter(p => {
        const matchesSearch = !query ||
            p.title.toLowerCase().includes(query) ||
            p.journal.toLowerCase().includes(query) ||
            p.authors.toLowerCase().includes(query) ||
            String(p.year).includes(query);

        const matchesTag = !activeTag || p.tags.includes(activeTag);

        return matchesSearch && matchesTag;
    });

    // Close any open abstracts
    if (typingTimer) {
        clearInterval(typingTimer);
        typingTimer = null;
    }

    renderPapers(filtered);
    // Reveal immediately when filtering
    document.querySelectorAll('.paper-entry').forEach(entry => {
        entry.classList.add('visible');
    });
}

// Init
document.addEventListener('DOMContentLoaded', runBootSequence);
</script>

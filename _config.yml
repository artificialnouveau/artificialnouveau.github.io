# =================================================================================
# Jekyll Settings
# =================================================================================

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
kramdown:
    input: GFM
    syntax_highlighter_opts:
        css_class: "highlight"
        span:
            line_numbers: false
        block:
            line_numbers: false
            start_line: 1

# Includes & excludes
include: ["_pages", "blog", "_posts"]
exclude:
    - README.md
    - LICENSE
    - CODE_OF_CONDUCT.md
    - CNAME
    - Gemfile
    - Gemfile.lock
    - inkstream.gemspec
    - .jekyll-cache
    - /demo/
    # - CONTRIBUTING.md
    # - INSTALL.md

# Plugins
plugins:
    - jekyll-paginate
    - jekyll-seo-tag

# Defaults
defaults:
    - # Page settings
        scope:
            path: ""
            type: "pages"
        values:
            layout: "page"
    - # Post settings
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"
    -
        scope:
            path: ""
        values:
            image: '/assets/images/posts/default-post-img.jpg' # Default post image
